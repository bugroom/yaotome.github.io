<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
      function clickPadStart(){
          let word = $("#txtWord").val();
          let char = $("#txtChar").val();
          let wordLength = $("#txtWordLength").val();
          try
          {
            let result = word.padStart(wordLength,char);
            alert(result); 
          }catch(error){
            alert(error);
          }
      }

      function clickPadEnd(){
          let word = $("#txtWord").val();
          let char = $("#txtChar").val();
          let wordLength = $("#txtWordLength").val();
          try
          {
            let result = word.padEnd(wordLength,char);
            alert(result); 
          }catch(error){
            alert(error);
          }
      }
  </script>
</head>
<body>
    原字符串： <input type="text" value="x" id="txtWord" />
    补全字符：<input type="text" value="*" id="txtChar">
    补全后字符串长度： <input type="number" value="0" id="txtWordLength">
    <button onclick="clickPadStart()">padStart</button>
    <button onclick="clickPadEnd()">padEnd</button>
</body>
</html>
